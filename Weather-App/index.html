<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <img id ="backgroundImage" src="https://images.unsplash.com/photo-1592210454359-9043f067919b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2VhdGhlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="">
    
    <div id="od">    
        <input type="text"><br>
        <button id="btn" type="submit">Get Weather</button>
        <div id="id">
            <p id="location"></p>
            <p id="time"></p>
            <p id="temp"></p>
            <p id="minmax"></p>
            <p id="speed"></p>
            <p id="weather"></p>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
